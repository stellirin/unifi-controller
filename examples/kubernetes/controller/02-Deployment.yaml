apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: unifi
  name: controller
  labels:
    app: controller

spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
        - name: controller
          image: ghcr.io/stellirin/unifi-controller:latest
          imagePullPolicy: Always
          ports:
            - name: discoverable
              hostPort: 1900
              containerPort: 1900
              protocol: UDP
            - name: stun
              hostPort: 3478
              containerPort: 3478
              protocol: UDP
            - name: speed-test
              hostPort: 6789
              containerPort: 6789
              protocol: TCP
            - name: communication
              hostPort: 8080
              containerPort: 8080
              protocol: TCP
            - name: controller
              hostPort: 8443
              containerPort: 8443
              protocol: TCP
            - name: http-redirect
              hostPort: 8880
              containerPort: 8880
              protocol: TCP
            - name: https-redirect
              hostPort: 8843
              containerPort: 8843
              protocol: TCP
            - name: discovery
              hostPort: 10001
              containerPort: 10001
              protocol: UDP
          env:
            - name: MONGO_DB_NAME
              value: "unifi"
            - name: MONGO_DB_HOST
              value: "mongodb"
            - name: MONGO_DB_PORT
              value: "27017"
            - name: MONGO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: unifi-mongodb
                  key: MONGO_DB_USER
            - name: MONGO_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-mongodb
                  key: MONGO_DB_PASS
          volumeMounts:
            # UniFi Controller storage volume
            - name: data
              mountPath: /var/lib/unifi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 320Mi

        # Controller storage
        - name: data
          persistentVolumeClaim:
            claimName: controller-pvc
